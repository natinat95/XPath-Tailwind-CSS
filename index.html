<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping con XPath</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 shadow-lg rounded-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Realizar Scraping</h1>
        
        <form id="scraping-form" class="space-y-4">
            <div>
                <label for="url" class="block font-medium">URL</label>
                <div class="relative">
                    <select id="url" class="w-full p-2 border border-gray-300 rounded appearance-none">
                        <option value="" disabled selected>Selecciona o escribe una URL</option>
                        <option value="https://www.bbc.com/">BBC</option>
                        <option value="https://www.wikipedia.org/">Wikipedia</option>
                        <option value="https://www.nytimes.com/international/">NYTimes</option>
                        <option value="custom">Escribir una URL</option>
                    </select>
                </div>
                <!-- Campo oculto para escribir URL -->
                <input type="url" id="custom-url" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Ingresa una URL" style="display: none;">
            </div>

            <div>
                <label for="xpath" class="block font-medium">XPath</label>
                <input type="text" id="xpath" class="w-full p-2 border border-gray-300 rounded" placeholder="Ingresa un XPath">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Realizar Scraping</button>
        </form>

        <div id="result" class="mt-6"></div>
    </div>

    <script>
    document.getElementById('url').addEventListener('change', function () {
        const customUrlField = document.getElementById('custom-url');

        if (this.value === 'custom') {
            customUrlField.style.display = "block"; // Muestra el input
            customUrlField.focus();
        } else {
            customUrlField.style.display = "none"; // Oculta el input
            customUrlField.value = ""; // Limpia el campo cuando se oculta
        }
    });
    </script>
 <script src="script.js"></script>
</body>
</html>
