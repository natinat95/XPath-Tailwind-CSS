<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping con XPath</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 shadow-lg rounded-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Realizar Scraping</h1>
        
        <form id="scraping-form" class="space-y-4">
            <div>
                <label for="url" class="block font-medium">URL</label>
                <input type="url" id="url" class="w-full p-2 border border-gray-300 rounded" placeholder="Ingresa una URL">
            </div>
            <div>
                <label for="xpath" class="block font-medium">XPath</label>
                <input type="text" id="xpath" class="w-full p-2 border border-gray-300 rounded" placeholder="Ingresa un XPath">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Realizar Scraping</button>
        </form>

        <div id="result" class="mt-6">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
